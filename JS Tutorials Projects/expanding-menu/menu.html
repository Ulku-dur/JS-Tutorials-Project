<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Menu</title>
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
    <link rel="stylesheet" href="menu.css">
  </head>
  <body>
    <div class="menu">
      <div class="toggle" onclick="expand()">
          <i class="material-icons" id="toggle">
              add
          </i>
      </div>
      <div class="items" id="items">
          <a href="#">
            <i class="material-icons">
                person
            </i>
          </a>
          <a href="#">
            <i class="material-icons">
                message
            </i>
          </a>
          <a href="#">
            <i class="material-icons">
                camera_alt
            </i>
          </a>
          <a href="#">
            <i class="material-icons">
                notifications
            </i>
          </a>
          
      </div>
    </div>
    <script type="text/javascript">
        var state=false;
        function expand() {
            if(state==false){
                document.getElementById("items").style.transform='scaleX(1)';
                document.getElementById("toggle").style.transform='rotate(45deg)';
                state=true;
            }
            else{
                document.getElementById("items").style.transform='scaleX(0)';
                document.getElementById("toggle").style.transform='rotate(0deg)';
                state=false;
            }
        }
    </script>
  </body>
</html>
